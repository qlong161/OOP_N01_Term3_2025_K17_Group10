<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý kho hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">

    <h2 class="mb-4">Danh sách sản phẩm trong kho</h2>

    <!-- Form thêm/sửa sản phẩm -->
    <form th:action="@{/save}" th:object="${newProduct}" method="post" class="row g-3 mb-4">
        <input type="hidden" th:field="*{id}"/>
        <div class="col-md-4">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Giá</label>
            <input type="number" class="form-control" step="0.01" th:field="*{price}" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Số lượng</label>
            <input type="number" class="form-control" th:field="*{quantity}" required>
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Lưu</button>
        </div>
    </form>

    <!-- Nút lọc sản phẩm -->
    <div class="mb-3">
        <a href="/" class="btn btn-secondary btn-sm">Tất cả</a>
        <a href="/outofstock" class="btn btn-danger btn-sm">Hết hàng</a>
        <a href="/lowstock" class="btn btn-warning btn-sm">Gần hết</a>
    </div>

    <!-- Bảng sản phẩm -->
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${ListOfProduct}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price} + ' đ'"></td>
            <td th:text="${product.quantity}"></td>
            <td>
                <form th:action="@{/edit}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${product.id}"/>
                    <button type="submit" class="btn btn-sm btn-warning">Sửa</button>
                </form>
                <form th:action="@{/delete}" method="post" class="d-inline" 
                      onsubmit="return confirm('Bạn có chắc muốn xoá sản phẩm này?');">
                    <input type="hidden" name="id" th:value="${product.id}"/>
                    <button type="submit" class="btn btn-sm btn-danger">Xoá</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
