<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý khách hàng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
<div class="container mt-4">
    <h2 class="text-center text-primary mb-4">QUẢN LÝ KHÁCH HÀNG</h2>

    <!-- Form thêm khách hàng -->
    <form th:action="@{/customerlist/add}" method="post" class="border p-3 rounded mb-4 bg-light">
        <h5 class="text-success"><i class="bi bi-person-plus-fill"></i> Thêm khách hàng mới</h5>
        <div class="row g-3">
            <div class="col-md-3">
                <input type="text" class="form-control" th:field="*{newCustomer.id}" placeholder="Mã khách hàng" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" th:field="*{newCustomer.name}" placeholder="Tên khách hàng" required>
            </div>
            <div class="col-md-3">
                <input type="email" class="form-control" th:field="*{newCustomer.email}" placeholder="Email" required>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" th:field="*{newCustomer.type}" placeholder="Loại khách" required>
            </div>
            <div class="col-md-1 d-grid">
                <button type="submit" class="btn btn-success"><i class="bi bi-plus-lg"></i> Thêm</button>
            </div>
        </div>
    </form>

    <!-- Form chỉnh sửa khách hàng (nếu có) -->
    <div th:if="${editCustomer != null}" class="border p-3 rounded mb-4 bg-warning-subtle">
        <h5 class="text-warning"><i class="bi bi-pencil-fill"></i> Chỉnh sửa khách hàng</h5>
        <form th:action="@{/customerlist/update}" method="post">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" th:field="*{editCustomer.id}" readonly>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" th:field="*{editCustomer.name}" required>
                </div>
                <div class="col-md-3">
                    <input type="email" class="form-control" th:field="*{editCustomer.email}" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" th:field="*{editCustomer.type}" required>
                </div>
                <div class="col-md-1 d-grid">
                    <button type="submit" class="btn btn-warning"><i class="bi bi-check-lg"></i> Cập nhật</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Nếu không có khách hàng -->
    <div th:if="${#lists.isEmpty(ListOfCustomer)}" class="alert alert-warning text-center">
        Không có khách hàng nào để hiển thị.
    </div>

    <!-- Danh sách khách hàng -->
    <table class="table table-bordered table-hover align-middle" th:if="${!#lists.isEmpty(ListOfCustomer)}">
        <thead class="table-dark text-center">
            <tr>
                <th>Mã</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Loại</th>
                <th>Sửa</th>
                <th>Xoá</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cust : ${ListOfCustomer}" class="text-center">
                <td th:text="${cust.id}">ID</td>
                <td th:text="${cust.name}">Name</td>
                <td th:text="${cust.email}">Email</td>
                <td th:text="${cust.type}">Type</td>

                <!-- Sửa -->
                <td>
                    <a th:href="@{'/customerlist/edit/' + ${cust.id}}" class="btn btn-sm btn-warning">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                </td>

                <!-- Xoá -->
                <td>
                    <form th:action="@{/customerlist/delete}" method="post" onsubmit="return confirm('Bạn chắc chắn muốn xoá khách hàng này?')">
                        <input type="hidden" name="id" th:value="${cust.id}">
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash3"></i>
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
