<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý bán hàng cho tiểu thương nhỏ lẻ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">QUẢN LÝ BÁN HÀNG CHO TIỂU THƯƠNG NHỎ LẺ</h2>

    <div class="row g-4 text-center">
        <div class="col-md-4">
            <div class="card border-success">
                <div class="card-body">
                    <h5 class="card-title text-success"><i class="bi bi-box-seam"></i> Quản lý kho hàng</h5>
                    <p class="card-text">Xem và cập nhật danh sách sản phẩm</p>
                    <a href="/productlist" class="btn btn-success">Đi đến kho hàng</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-info">
                <div class="card-body">
                    <h5 class="card-title text-info"><i class="bi bi-people-fill"></i> Quản lý khách hàng</h5>
                    <p class="card-text">Thêm, sửa, xoá khách hàng</p>
                    <a href="/customerlist" class="btn btn-info">Đi đến khách hàng</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-warning">
                <div class="card-body">
                    <h5 class="card-title text-warning"><i class="bi bi-person-gear"></i> Quản lý người dùng</h5>
                    <p class="card-text">Quản lý người dùng và đơn hàng</p>
                    <a href="/userlist" class="btn btn-warning">Đi đến người dùng</a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5 text-center">
        <h4 class="text-primary">Tổng doanh thu (đơn đã xử lý):</h4>
        <h2 class="text-success" th:text="${#numbers.formatDecimal(totalRevenue, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</h2>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
