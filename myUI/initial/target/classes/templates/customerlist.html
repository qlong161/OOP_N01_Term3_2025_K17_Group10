<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Danh sách khách hàng</title>

    <!-- Bootstrap CSS & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.css">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
        <div class="bg-dark p-4">
            <h5 class="text-body-emphasis h4">Phenikaa University</h5>
            <span class="text-body-secondary">OOP Introduction</span>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <a href="/greeting"><button type="button" class="btn btn-outline-info mb-3">Greeting</button></a>

        <h2 class="text-center text-primary">List of Customers</h2>

        <table class="table table-striped" data-toggle="table">
            <thead class="table-dark">
                <tr>
                    <th><i class="bi bi-person-vcard"></i> Customer ID</th>
                    <th><i class="bi bi-person-circle"></i> Name</th>
                    <th><i class="bi bi-envelope"></i> Email</th>
                    <th><i class="bi bi-star"></i> Type</th>
                    <th><i class="bi bi-brush"></i> Edit</th>
                    <th><i class="bi bi-calendar2-x"></i> Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cust : ${ListOfCustomer}">
                    <td th:text="${cust.id}">ID</td>
                    <td th:text="${cust.name}">Name</td>
                    <td th:text="${cust.email}">Email</td>
                    <td th:text="${cust.type}">Type</td>
                    <td><button type="button" class="btn btn-success bi bi-brush"></button></td>
                    <td><button type="button" class="btn btn-danger bi bi-calendar2-x"></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
